<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>snack</title>

    <link rel="stylesheet" href="./style.css">

<body>

        <main>
            <div class="row">
                <div class="col">
                    <h1 class="fw-bold text-center text-success mt-4">
                        Sum-Box
                    </h1>
                </div>
            </div>
            <section class="chat-box mt-4">
                <div class="row" >
                    <div class="offset-4 col-4">
                        <h2 class="text-white">
                            {{ resultSumNumber }}
                        </h2>
                    </div>
                    <div class="offset-4 col-4">
                        <input class="mt-3" type="text"  v-model="numberUser">
                        <a href="#" class="btn btn-success" @click.number="generatorNumberList(numberUser)"> Avvia somma</a>
                    </div>
                </div>
               
            </section>

        </main>

    </div>
