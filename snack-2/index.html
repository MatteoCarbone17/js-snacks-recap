<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snack</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <main>
            <div class="row ms-3 mt-3">
                <div class="col-12">
                    <input class="mt-3 mb-3" type="text"  v-model="nameUser">
                    <a href="#" class="btn btn-success" @click="checkGuestAccess(nameUser)"> Clicca per verifica accesso</a>
                </div>
            </div>
            <div class="col-12">
                <ul class=" mt-3 mb-3">
                    <li class="" v-for="name in listName">
                        {{ name }}
                    </li>
                </ul>
            </div>
            <div class="col-12">
                <p class="text-danger fs-5" v-if="!userAccess">
                    Accesso negato
                </p>
                <p class="text-success fs-5" v-else >
                    Benvenuta/o {{ nameUser }} accesso autorizzato 
                </p>
            </div>
        </main>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>
</html>
